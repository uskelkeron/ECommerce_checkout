<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECommerce Checkout</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section id="container">
            <h1>E-Commerce Checkout</h1>

            <div id="table_container">
                    <table>
                       <thead>
                           <tr>
                               <th>Product</th>
                               <th>Quantity</th>
                               <th>Unit Price</th>
                               <th>Extended Price</th>
                           </tr>

                       </thead>
                       <tbody>
                            <tr>
                                <td>Pants</td>
                                <td>
                                    <button type="button" class="subtractbutton_4pants buttonstyle"> - </button>
                                    <span id="pants_qty"> 0 </span>
                                    <button type="button" class="Addbutton_4pants buttonstyle"> + </button>
                                </td>
                                <td>$<span id="cp_pants"> 40.99 </span></td>

                                <td>$<span id="ext_price_pants"> 0.00 </span></td>
                            </tr>

                            <tr>
                                <td>Shirts</td>
                                <td id="buttonContainer">
                                    <button type="button" class="subtractbutton_4shirt buttonstyle"> - </button>
                                    <span id="shirt_qty"> 0 </span>
                                    <button type="button" class="Addbutton_4shirt buttonstyle"> + </button>
                                </td>
                                <td>$<span id="cp_shirt"> 10.99 </span></td>

                                <td>$<span id="ext_price_shirts"> 0.00 </span></td>
                            </tr>
                       </tbody>

                    
                    </table>

                    <button type="button" id="calculateButton">Calculate</button>
            </div>
            <div id="checkout">

                <h3>Subtotal:  <span></span></h3>
                <h3>Tax:  <span></span></h3>
                <h3>Total:  <span></span></h3>

                <div>
                    <span class=" promoStatement1">Have a promo code? </span> 
                    <span class="hide promoStatement2">Enter Promo Code</span>
                     <input type="text" class="hide Capture_promo">
                    <button type="button" class="Enter_promo ">Click to Enter</button>
                    <button type="button" class="Submit_promo hide">Submit</button>

                  
                </div>

            </div>
        </section>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
